<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Account Recovery</title>
<link href="css/login.css" rel="stylesheet" />
<link rel="shortcut icon" type="image/x-icon" href="images/tablogo.png" />
<style>
    body {
        animation: fadeIn 1s ease-in;
    }

    .recovery-section {
        animation: slideUp 1s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(40px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    .btn:hover {
        background-color: #6e3b2a;
        transform: scale(1.03);
    }

    .auth-form input:focus {
        border-color: #562e1f;
        box-shadow: 0 0 0 2px rgba(86, 46, 31, 0.2);
        transition: box-shadow 0.2s;
    }

    .recovery-title {
        font-size: 1.8rem;
        margin-bottom: 1rem;
        color: #562e1f;
    }
</style>
</head>
<body>
<header>
    <a href="index.html"><img src="images/loginlogo.jpeg.png" alt="Logo"></a>
</header>

<div class="auth-container">
    <div class="login-section recovery-section">
        <h2 class="recovery-title">Recover Your Account</h2>
    <form class="auth-form" id="recovery-form">
        <label for="recovery-email">Email Address</label>
        <input type="email" id="recovery-email" name="recovery-email" placeholder="Enter your email" required />
        <button type="submit" class="btn">Send Recovery Link</button>
    </form>
        <div class="message" id="recovery-message" style="display: none;"></div>
        <br>
        <a class="text" href="login.html">Back to Login</a>
    </div>
</div>

<script>
    const form = document.getElementById('recovery-form');
    const message = document.getElementById('recovery-message');

    form.addEventListener('submit', function (e) {
        e.preventDefault();
        const email = document.getElementById('recovery-email').value;

        message.style.display = 'block';
        message.className = 'message success';
        message.textContent = `A recovery link has been sent to ${email}. Please check your inbox.`;

      // Optional: auto-hide message after a few seconds
        setTimeout(() => {
            message.style.opacity = '0';
        }, 4000);
    });
</script>
</body>
</html>
